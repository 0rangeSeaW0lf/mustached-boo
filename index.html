<html lang="en">
  <head>

  <body class="bg site">
    <nav class="navbar navbar-inverse head"></nav>
    <div class="site-content aligner">
      <div class="container aligner-item">
    <div class="xs-col-4 xs-col-offset-4 booyah-box">
        <div class="row">
            <div class="xs-col-12 text-center">
                <h1>Adder/Substractor</h1>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">X = </span>
                    <input type="text" class="form-control x" placeholder="Enter an Integer">
                </div>
                <div class="alert alert-danger alert-dismissible hidden" role="alert">
                  <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                  <strong>Holy guacamole!</strong> Best check your input.
                </div>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">Y = </span>
                    <input type="text" class="form-control y" placeholder="Enter an Integer">
                </div>
            </div>
        </div>
        <br />
        <div class="row ops text-center">
            <button type="button" class="btn btn-default btn-lg plus">+</button>
            <button type="button" class="btn btn-default btn-lg minus">–</button>
        </div>
        <br />
        <div class="row text-center">
            <h3><span class="X">X</span> minus / plus <span class="Y">Y</span> is <span class="Z">Z</span></h3>
        </div>
    </div>
</div>
